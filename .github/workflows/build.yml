name: build
on: [push, pull_request]

jobs:
  build-deploy:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04, macos-latest, windows-latest]
    steps:
    - uses: actions/checkout@v1

    - name: make libbmp.a
      run: make libbmp.a

    - name: Upload
      uses: actions/upload-artifact@master
      with:
        name: compiled-${{ matrix.os }}
        path: .
